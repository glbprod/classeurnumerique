[build]
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# IMPORTANT : La redirection API DOIT être AVANT la règle catch-all
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors *"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Optimisations de performance
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuration spécifique pour les pages de séquences
[[headers]]
  for = "/pages/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors *"

# Anciennes redirections (si nécessaires)
[[redirects]]
  from = "/old-page"
  to = "/index.html"
  status = 301

# ATTENTION : Cette règle catch-all DOIT être EN DERNIER
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
