<body>
    <div class="container">
        <h1>üéÆ G√©n√©rateur de Script - Serious Game Cybers√©curit√©</h1>
        <p class="subtitle">Cr√©ez le sc√©nario de votre jeu interactif √©tape par √©tape</p>
        
        <!-- FORMULAIRE -->
        <div class="form-section">
        <!-- TABLEAU DES √âTAPES -->

            <div class="form-group">

            <div class="form-group">

            <!-- CHOIX A, B, C -->
            <div class="form-group">

                <div class="choices-grid">
                    <!-- CHOIX A -->
                    <div class="choice-box">
                        <h4>Choix A</h4>
                        <input type="text" id="choixA" placeholder="R√©ponse A ou Action A" style="margin-bottom: 10px;">
                        <textarea id="consequenceA" placeholder="Bonne/Mauvaise r√©ponse ou cons√©quence de l'action A"></textarea>

                    <!-- CHOIX B -->

                        <textarea id="consequenceB" placeholder="Bonne/Mauvaise r√©ponse ou cons√©quence de l'action B"></textarea>
                        <label style="margin-top: 10px;">Points:</label>

                    <!-- CHOIX C -->

                        <textarea id="consequenceC" placeholder="Bonne/Mauvaise r√©ponse ou cons√©quence de l'action C"></textarea>

            <div class="form-group">

                <textarea id="message" placeholder="Conseil de cybers√©curit√© li√© √† cette √©tape..."></textarea>

            <!-- BOUTONS D'ACTION -->
            <div class="buttons">

    <script>
        // √âTAPE 1: STOCKAGE EN M√âMOIRE
        // On utilise un tableau JavaScript pour stocker toutes les √©tapes
        let etapesJeu = [];

        // PROTECTION CONTRE LA FERMETURE ACCIDENTELLE
        window.addEventListener('beforeunload', function(e) {
        // Afficher l'alerte seulement s'il y a des √©tapes non sauvegard√©es
        if (etapesJeu.length > 0) {
            e.preventDefault();
            e.returnValue = ''; // Chrome n√©cessite cette ligne
            return ''; // Pour les autres navigateurs
        }
        });
        
        // √âTAPE 2: FONCTION POUR AJOUTER UNE √âTAPE
        function ajouterEtape() {
            // R√©cup√©ration des valeurs du formulaire
            const titre = document.getElementById('titre').value;
            const description = document.getElementById('description').value;
            const menace = document.getElementById('menace').value;
            const message = document.getElementById('message').value;
            
            // Validation: v√©rifier que les champs essentiels sont remplis
            if (!titre || !description || !menace) {
                alert('‚ö†Ô∏è Veuillez remplir au moins le titre, la description et le type de menace !');
                return;
            }
            
            // Cr√©ation de l'objet √©tape avec toutes les donn√©es
            const nouvelleEtape = {
                numero: etapesJeu.length + 1,
                titre: titre,
                description: description,
                menace: menace,
                choix: {
                    A: {
                        action: document.getElementById('choixA').value,
                        consequence: document.getElementById('consequenceA').value,
                        points: parseInt(document.getElementById('pointsA').value) || 0,

                    },
                    B: {
                        action: document.getElementById('choixB').value,
                        consequence: document.getElementById('consequenceB').value,
                        points: parseInt(document.getElementById('pointsB').value) || 0,

                    },
                    C: {
                        action: document.getElementById('choixC').value,
                        consequence: document.getElementById('consequenceC').value,
                        points: parseInt(document.getElementById('pointsC').value) || 0,

                    }
                },
                messagePedagogique: message
            };
            
            // Ajout de l'√©tape au tableau
            etapesJeu.push(nouvelleEtape);
            
            // Mise √† jour de l'affichage
            afficherTableau();
            
            // R√©initialisation du formulaire
            document.getElementById('titre').value = '';
            document.getElementById('description').value = '';
            document.getElementById('menace').value = '';
            document.getElementById('choixA').value = '';
            document.getElementById('choixB').value = '';
            document.getElementById('choixC').value = '';
            document.getElementById('consequenceA').value = '';
            document.getElementById('consequenceB').value = '';
            document.getElementById('consequenceC').value = '';
            document.getElementById('pointsA').value = '0';
            document.getElementById('pointsB').value = '0';
            document.getElementById('pointsC').value = '0';
            document.getElementById('message').value = '';
            
            alert('‚úÖ √âtape ajout√©e avec succ√®s !');
        }
        
        // √âTAPE 3: FONCTION D'AFFICHAGE DU TABLEAU
        function afficherTableau() {
            const container = document.getElementById('tableContainer');
            
            // Si aucune √©tape, afficher le message vide
            if (etapesJeu.length === 0) {
                container.innerHTML = '<div class="empty-state">Aucune √©tape cr√©√©e pour le moment. Utilisez le formulaire ci-dessus pour commencer !</div>';
                return;
            }
            
            // Cr√©ation du tableau HTML
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>N¬∞</th>
                            <th>Titre</th>
                            <th>Menace</th>
                            <th>Choix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Ajout de chaque √©tape dans le tableau
            etapesJeu.forEach((etape, index) => {
                const choixResume = `
                    A: ${etape.choix.A.action || 'Non d√©fini'} (${etape.choix.A.points} pts)<br>
                    B: ${etape.choix.B.action || 'Non d√©fini'} (${etape.choix.B.points} pts)<br>
                    C: ${etape.choix.C.action || 'Non d√©fini'} (${etape.choix.C.points} pts)
                `;
                
                html += `
                    <tr>
                        <td><strong>${etape.numero}</strong></td>
                        <td><strong>${etape.titre}</strong><br><small>${etape.description.substring(0, 80)}...</small></td>
                        <td>${etape.menace}</td>
                        <td><small>${choixResume}</small></td>
                        <td><button class="btn-delete" onclick="supprimerEtape(${index})">üóëÔ∏è Supprimer</button></td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // √âTAPE 4: FONCTION POUR SUPPRIMER UNE √âTAPE
        function supprimerEtape(index) {
            if (confirm('Voulez-vous vraiment supprimer cette √©tape ?')) {
                etapesJeu.splice(index, 1);
                // Recalculer les num√©ros d'√©tape
                etapesJeu.forEach((etape, i) => {
                    etape.numero = i + 1;
                });
                afficherTableau();
            }
        }
        
        // √âTAPE 5: FONCTION D'EXPORT EN JSON
        function exporterJSON() {
            if (etapesJeu.length === 0) {
                alert('‚ö†Ô∏è Aucune √©tape √† exporter !');
                return;
            }
            
            // Cr√©ation du fichier JSON
            const jsonData = JSON.stringify(etapesJeu, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            // Cr√©ation du lien de t√©l√©chargement
            const a = document.createElement('a');
            a.href = url;
            a.download = 'script-serious-game-' + new Date().toISOString().split('T')[0] + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('üíæ Script export√© avec succ√®s !');
        }
        
        // √âTAPE 6: FONCTION D'IMPORT JSON
        function importerJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // Validation du format
                    if (!Array.isArray(data)) {
                        alert('‚ùå Format de fichier invalide !');
                        return;
                    }
                    
                    etapesJeu = data;
                    afficherTableau();
                    alert('‚úÖ Script import√© avec succ√®s ! ' + etapesJeu.length + ' √©tape(s) charg√©e(s).');
                } catch (error) {
                    alert('‚ùå Erreur lors de la lecture du fichier : ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // R√©initialiser l'input pour permettre de recharger le m√™me fichier
            event.target.value = '';
        }
        
        // √âTAPE 7: FONCTION DE R√âINITIALISATION
        function reinitialiser() {
            if (confirm('‚ö†Ô∏è Voulez-vous vraiment supprimer toutes les √©tapes ? Cette action est irr√©versible !')) {
                etapesJeu = [];
                afficherTableau();
                alert('üîÑ Script r√©initialis√© !');
            }
        }
    </script>
</body>
