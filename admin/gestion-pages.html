<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Pages</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
  }

  h1 {
    color: #f0f6fc;
    margin-bottom: 40px;
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  /* Formulaire minimaliste */
  .add-form {
    background: #161b22;
    padding: 20px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 40px;
    max-width: 600px;
  }

  .add-form h2 {
    color: #f0f6fc;
    margin-bottom: 16px;
    font-size: 1rem;
    font-weight: 500;
  }

  .form-group {
    margin-bottom: 12px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    color: #8b949e;
    font-size: 0.85rem;
    font-weight: 400;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 8px 12px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #c9d1d9;
    font-size: 14px;
    transition: border-color 0.2s;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #58a6ff;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 60px;
  }

  .btn {
    background: #21262d;
    color: #c9d1d9;
    padding: 8px 16px;
    border: 1px solid #30363d;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn:hover {
    background: #30363d;
    border-color: #8b949e;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .refresh-btn {
    margin-left: 8px;
  }

  /* Cards compactes et sombres */
  .pages-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 12px;
    margin-top: 30px;
  }

  .page-card {
    background: #161b22;
    padding: 14px;
    border-radius: 6px;
    border: 1px solid #30363d;
    cursor: pointer;
    transition: all 0.2s;
  }

  .page-card:hover {
    border-color: #58a6ff;
    box-shadow: 0 0 0 1px #58a6ff;
  }

  .page-card h3 {
    color: #58a6ff;
    margin-bottom: 6px;
    font-size: 0.95rem;
    font-weight: 500;
  }

  .page-card .path {
    color: #8b949e;
    font-size: 0.8rem;
    margin-bottom: 6px;
    word-break: break-all;
    font-family: 'Courier New', monospace;
  }

  .page-card .description {
    color: #6e7681;
    font-size: 0.8rem;
    margin-bottom: 8px;
    font-style: italic;
  }

  .page-card .date {
    color: #6e7681;
    font-size: 0.75rem;
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid #21262d;
  }

  .page-card .actions {
    margin-top: 10px;
    display: flex;
    gap: 8px;
  }

  .btn-delete {
    background: #21262d;
    color: #f85149;
    padding: 6px 12px;
    border: 1px solid #30363d;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    transition: all 0.2s;
  }

  .btn-delete:hover {
    background: #f85149;
    color: #0d1117;
    border-color: #f85149;
  }

  .message {
    padding: 12px 16px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    max-width: 600px;
  }

  .message.success {
    background: #0d1117;
    color: #3fb950;
    border: 1px solid #3fb950;
  }

  .message.error {
    background: #0d1117;
    color: #f85149;
    border: 1px solid #f85149;
  }

  .loading {
    color: #8b949e;
    font-size: 0.95rem;
    margin: 40px 0;
  }

/* Navigateur de fichiers */
.file-browser {
  display: none;
  background: #161b22;
  border: 1px solid #30363d;
  border-radius: 6px;
  padding: 16px;
  margin-top: 12px;
  max-height: 400px;
  overflow-y: auto;
}

.file-browser.active {
  display: block;
}

.file-browser-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  padding-bottom: 12px;
  border-bottom: 1px solid #30363d;
}

.file-browser-path {
  color: #8b949e;
  font-size: 0.85rem;
  font-family: 'Courier New', monospace;
}

.file-browser-close {
  background: none;
  border: none;
  color: #8b949e;
  cursor: pointer;
  font-size: 1.2rem;
  padding: 0;
}

.file-browser-close:hover {
  color: #c9d1d9;
}

.file-item, .folder-item {
  padding: 8px 12px;
  margin: 4px 0;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
  font-size: 0.9rem;
}

.folder-item {
  color: #58a6ff;
}

.folder-item:hover {
  background: #21262d;
}

.file-item {
  color: #c9d1d9;
}

.file-item:hover {
  background: #21262d;
}

.file-item::before {
  content: "üìÑ ";
}

.folder-item::before {
  content: "üìÅ ";
}

.btn-browse {
  background: #238636;
  border-color: #238636;
}

.btn-browse:hover {
  background: #2ea043;
  border-color: #2ea043;
}

.btn-favorite {
  background: #21262d;
  color: #8b949e;
  padding: 6px 12px;
  border: 1px solid #30363d;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.8rem;
  transition: all 0.2s;
}

.btn-favorite.active {
  color: #f1e05a;
  border-color: #f1e05a;
}

.btn-favorite:hover {
  border-color: #f1e05a;
}
  
</style>

</head>
<body>
  <div class="container">
    <h1>Gestion des Pages</h1>
    
    <!-- Message de feedback -->
    <div id="message"></div>

    <!-- Formulaire d'ajout -->
    <div class="add-form">
      <h2>‚ûï Ajouter une nouvelle page</h2>
      <form id="addPageForm">
        <div class="form-group">
          <label for="title">Titre de la page *</label>
          <input type="text" id="title" required placeholder="Ex: Introduction √† Python">
        </div>
        
        <div class="form-group">
          <label for="githubPath">Chemin GitHub *</label>
          <input type="text" id="githubPath" required placeholder="Ex: cours/python/introduction.html">
        </div>
        
        <div class="form-group">
          <label for="description">Description (optionnelle)</label>
          <textarea id="description" placeholder="Description courte de la page"></textarea>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">Ajouter la page</button>
        <button type="button" class="btn btn-browse" onclick="toggleFileBrowser()">üìÇ Parcourir GitHub</button>
        <button type="button" class="btn refresh-btn" onclick="loadPages()">üîÑ Rafra√Æchir</button>
      </form>

    <!-- Navigateur de fichiers -->
    <div id="fileBrowser" class="file-browser">
      <div class="file-browser-header">
        <span class="file-browser-path" id="currentPath">/</span>
        <button class="file-browser-close" onclick="toggleFileBrowser()">‚úï</button>
      </div>
      <div id="fileList">
        <p class="loading">Chargement...</p>
      </div>
    </div>
      
    <!-- Liste des pages -->
    <div id="pagesContainer">
      <p class="loading">Chargement des pages...</p>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = '/api';

    // Afficher un message
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    // Charger les pages
    async function loadPages() {
      const container = document.getElementById('pagesContainer');
      container.innerHTML = '<p class="loading">Chargement des pages...</p>';

      try {
        const response = await fetch(`${API_BASE}/get-pages`);
        const data = await response.json();

        if (!data.success || !data.pages) {
          throw new Error('Erreur lors du chargement');
        }

        if (data.pages.length === 0) {
          container.innerHTML = '<p class="loading">Aucune page pour le moment. Ajoutez-en une !</p>';
          return;
        }

        // Cr√©er la grille de cards
        const grid = document.createElement('div');
        grid.className = 'pages-grid';

        data.pages.forEach(page => {
        const card = document.createElement('div');
        card.className = 'page-card';
        
        card.onclick = (e) => {
          if (!e.target.classList.contains('btn-delete') && !e.target.classList.contains('btn-favorite')) {
            window.open(`/${page.githubPath}`, '_blank');
          }
        };
        
        const lastModified = new Date(page.lastModified).toLocaleDateString('fr-FR');
        const favoriteClass = page.favorite ? 'active' : '';
        const favoriteIcon = page.favorite ? '‚≠ê' : '‚òÜ';
        
        card.innerHTML = `
          <h3>${page.title}</h3>
          <p class="path">üìÅ ${page.githubPath}</p>
          ${page.description ? `<p class="description">${page.description}</p>` : ''}
          <p class="date">üìÖ Derni√®re modification : ${lastModified}</p>
          <div class="actions">
            <button class="btn-favorite ${favoriteClass}" onclick="toggleFavorite('${page.id}'); event.stopPropagation();">${favoriteIcon} Favori</button>
            <button class="btn-delete" onclick="deletePage('${page.id}'); event.stopPropagation();">üóëÔ∏è Supprimer</button>
          </div>
        `;
        
        grid.appendChild(card);
      });

        container.innerHTML = '';
        container.appendChild(grid);

      } catch (error) {
        container.innerHTML = `<p class="loading" style="color: #e74c3c;">Erreur : ${error.message}</p>`;
      }
    }

    // Ajouter une page
    document.getElementById('addPageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Ajout en cours...';

      const title = document.getElementById('title').value;
      const githubPath = document.getElementById('githubPath').value;

      // Nettoyer le chemin s'il contient une URL GitHub compl√®te
      let cleanPath = githubPath;
      if (githubPath.includes('github.com')) {
        // Extraire le chemin depuis l'URL GitHub
        // De: https://github.com/user/repo/blob/main/Pages/file.html
        // √Ä: Pages/file.html
        const match = githubPath.match(/blob\/[^\/]+\/(.*)/);
        if (match) {
          cleanPath = match[1];
        }
      }
      
      const description = document.getElementById('description').value;

      try {
        const response = await fetch(`${API_BASE}/add-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, githubPath: cleanPath, description })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('‚úÖ Page ajout√©e avec succ√®s !', 'success');
          document.getElementById('addPageForm').reset();
          loadPages();
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }

      } catch (error) {
        showMessage(`‚ùå Erreur : ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ajouter la page';
      }
    });

    // Supprimer une page
    async function deletePage(id) {
      if (!confirm('Voulez-vous vraiment supprimer cette page ?')) {
        return;
      }
    
      try {
        const response = await fetch(`${API_BASE}/delete-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id })
        });
    
        const data = await response.json();
    
        if (data.success) {
          showMessage('‚úÖ Page supprim√©e avec succ√®s !', 'success');
          loadPages(); // Recharger la liste
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }
    
      } catch (error) {
        showMessage(`‚ùå Erreur : ${error.message}`, 'error');
      }
    }

    // Variables pour le navigateur de fichiers
    let currentBrowsePath = '';
    
    // Toggle du navigateur de fichiers
    function toggleFileBrowser() {
      const browser = document.getElementById('fileBrowser');
      browser.classList.toggle('active');
      
      if (browser.classList.contains('active')) {
        loadFiles('');
      }
    }
    
    // Charger les fichiers d'un dossier
    async function loadFiles(path) {
      currentBrowsePath = path;
      const fileList = document.getElementById('fileList');
      const pathDisplay = document.getElementById('currentPath');
      
      fileList.innerHTML = '<p class="loading">Chargement...</p>';
      pathDisplay.textContent = path || '/';
    
      try {
        const response = await fetch(`${API_BASE}/list-files?path=${encodeURIComponent(path)}`);
        const data = await response.json();
    
        if (!data.success) {
          throw new Error(data.error);
        }
    
        fileList.innerHTML = '';
    
        // Bouton retour si on n'est pas √† la racine
        if (path) {
          const backBtn = document.createElement('div');
          backBtn.className = 'folder-item';
          backBtn.innerHTML = '‚¨ÜÔ∏è .. (retour)';
          backBtn.onclick = () => {
            const parentPath = path.split('/').slice(0, -1).join('/');
            loadFiles(parentPath);
          };
          fileList.appendChild(backBtn);
        }
    
        // Afficher les dossiers
        data.folders.forEach(folder => {
          const folderDiv = document.createElement('div');
          folderDiv.className = 'folder-item';
          folderDiv.textContent = folder.name;
          folderDiv.onclick = () => loadFiles(folder.path);
          fileList.appendChild(folderDiv);
        });
    
        // Afficher les fichiers HTML
        data.files.forEach(file => {
          const fileDiv = document.createElement('div');
          fileDiv.className = 'file-item';
          fileDiv.textContent = file.name;
          fileDiv.onclick = () => selectFile(file.path, file.name);
          fileList.appendChild(fileDiv);
        });
    
        if (data.folders.length === 0 && data.files.length === 0) {
          fileList.innerHTML = '<p style="color: #8b949e; text-align: center;">Aucun fichier HTML trouv√©</p>';
        }
    
      } catch (error) {
        fileList.innerHTML = `<p style="color: #f85149;">Erreur : ${error.message}</p>`;
      }
    }
    
    // S√©lectionner un fichier
    function selectFile(path, name) {
      // Pr√©-remplir le formulaire
      document.getElementById('githubPath').value = path;
      document.getElementById('title').value = name.replace('.html', '').replace(/-|_/g, ' ');
      
      // Fermer le navigateur
      toggleFileBrowser();
      
      showMessage(`‚úÖ Fichier s√©lectionn√© : ${path}`, 'success');
    }

    // Toggle favori
    async function toggleFavorite(id) {
      try {
        const response = await fetch(`${API_BASE}/toggle-favorite`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id })
        });
    
        const data = await response.json();
    
        if (data.success) {
          showMessage(data.message, 'success');
          loadPages(); // Recharger la liste
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }
    
      } catch (error) {
        showMessage(`‚ùå Erreur : ${error.message}`, 'error');
      }
    }

    // Charger les pages au d√©marrage
    loadPages();
  </script>
</body>
</html>
