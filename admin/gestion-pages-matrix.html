<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[ MATRIX PAGES MANAGER ]</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Courier New', 'Courier', monospace;
    background: #000000;
    color: #00ff00;
    min-height: 100vh;
    padding: 15px;
    position: relative;
    overflow-x: hidden;
  }

  /* Effet Matrix en arrière-plan */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(0deg, transparent 24%, rgba(0, 255, 0, 0.02) 25%, rgba(0, 255, 0, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, 0.02) 75%, rgba(0, 255, 0, 0.02) 76%, transparent 77%, transparent),
      linear-gradient(90deg, transparent 24%, rgba(0, 255, 0, 0.02) 25%, rgba(0, 255, 0, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, 0.02) 75%, rgba(0, 255, 0, 0.02) 76%, transparent 77%, transparent);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 1600px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  h1 {
    color: #00ff00;
    margin-bottom: 15px;
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    letter-spacing: 3px;
    animation: flicker 3s infinite;
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.95; }
  }

  /* Formulaire ultra-compact */
  .add-form {
    background: #000000;
    padding: 12px;
    border: 2px solid #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), inset 0 0 15px rgba(0, 255, 0, 0.1);
    margin: 0 auto 20px auto;
    max-width: 700px;
  }

  .add-form h2 {
    color: #00ff00;
    margin-bottom: 10px;
    font-size: 0.95rem;
    font-weight: 600;
    text-shadow: 0 0 8px #00ff00;
  }

  .form-group {
    margin-bottom: 8px;
  }

  .form-group label {
    display: block;
    margin-bottom: 3px;
    color: #00ff00;
    font-size: 0.8rem;
    font-weight: 600;
    text-shadow: 0 0 5px #00ff00;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 6px 8px;
    background: #000000;
    border: 1px solid #00ff00;
    color: #00ff00;
    font-size: 13px;
    font-family: 'Courier New', monospace;
    transition: all 0.3s;
    box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
  }

  .form-group textarea {
    resize: vertical;
    min-height: 50px;
  }

  .btn {
    background: #000000;
    color: #00ff00;
    padding: 6px 12px;
    border: 2px solid #00ff00;
    font-size: 12px;
    font-family: 'Courier New', monospace;
    cursor: pointer;
    transition: all 0.3s;
    text-shadow: 0 0 5px #00ff00;
    font-weight: 600;
    margin-right: 6px;
  }

  .btn:hover {
    background: #00ff00;
    color: #000000;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
    text-shadow: none;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Grid ultra-compact */
  .pages-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 10px;
    margin-top: 20px;
  }

  .page-card {
    background: #000000;
    padding: 10px;
    border: 2px solid #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
  }

  .page-card::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #00ff00, transparent);
    opacity: 0;
    transition: opacity 0.3s;
    z-index: -1;
  }

  .page-card:hover {
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.8), inset 0 0 15px rgba(0, 255, 0, 0.2);
    transform: translateY(-2px);
  }

  .page-card:hover::before {
    opacity: 0.2;
  }

  .page-card h3 {
    color: #00ff00;
    margin-bottom: 5px;
    font-size: 0.9rem;
    font-weight: 700;
    text-shadow: 0 0 8px #00ff00;
  }

  .page-card .path {
    color: #00ff00;
    font-size: 0.75rem;
    margin-bottom: 5px;
    word-break: break-all;
    opacity: 0.7;
  }

  .page-card .description {
    color: #00ff00;
    font-size: 0.75rem;
    margin-bottom: 6px;
    font-style: italic;
    opacity: 0.8;
  }

  .page-card .date {
    color: #00ff00;
    font-size: 0.7rem;
    margin-top: 6px;
    padding-top: 6px;
    border-top: 1px solid #00ff00;
    opacity: 0.6;
  }

  .page-card .actions {
    margin-top: 8px;
    display: flex;
    gap: 6px;
  }

  .btn-delete {
    background: #000000;
    color: #ff0000;
    padding: 5px 10px;
    border: 2px solid #ff0000;
    cursor: pointer;
    font-size: 0.75rem;
    font-family: 'Courier New', monospace;
    transition: all 0.3s;
    text-shadow: 0 0 5px #ff0000;
    font-weight: 600;
    flex: 1;
  }

  .btn-delete:hover {
    background: #ff0000;
    color: #000000;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    text-shadow: none;
  }

  .btn-favorite {
    background: #000000;
    color: #ffff00;
    padding: 5px 10px;
    border: 2px solid #ffff00;
    cursor: pointer;
    font-size: 0.75rem;
    font-family: 'Courier New', monospace;
    transition: all 0.3s;
    font-weight: 600;
    flex: 1;
  }

  .btn-favorite.active {
    background: #ffff00;
    color: #000000;
    box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
  }

  .btn-favorite:hover {
    box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
  }

  .message {
    padding: 8px 12px;
    margin-bottom: 15px;
    font-size: 0.85rem;
    max-width: 700px;
    margin: 0 auto 20px auto;
    border: 2px solid;
    text-align: center;
    font-weight: 600;
  }

  .message.success {
    background: #000000;
    color: #00ff00;
    border-color: #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
  }

  .message.error {
    background: #000000;
    color: #ff0000;
    border-color: #ff0000;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
  }

  .loading {
    color: #00ff00;
    font-size: 0.9rem;
    margin: 30px 0;
    text-align: center;
    text-shadow: 0 0 10px #00ff00;
  }

  /* Navigateur de fichiers */
  .file-browser {
    display: none;
    background: #000000;
    border: 2px solid #00ff00;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    padding: 12px;
    margin-top: 10px;
    max-height: 400px;
    overflow-y: auto;
  }

  .file-browser.active {
    display: block;
  }

  .file-browser-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 2px solid #00ff00;
  }

  .file-browser-path {
    color: #00ff00;
    font-size: 0.8rem;
    text-shadow: 0 0 5px #00ff00;
  }

  .file-browser-close {
    background: #000000;
    border: 2px solid #00ff00;
    color: #00ff00;
    cursor: pointer;
    font-size: 1rem;
    padding: 2px 8px;
    font-family: 'Courier New', monospace;
    font-weight: 700;
  }

  .file-browser-close:hover {
    background: #00ff00;
    color: #000000;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
  }

  .file-item, .folder-item {
    padding: 6px 10px;
    margin: 3px 0;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.85rem;
    border: 1px solid transparent;
  }

  .folder-item {
    color: #00ff00;
    font-weight: 600;
  }

  .folder-item:hover {
    background: rgba(0, 255, 0, 0.2);
    border-color: #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  }

  .file-item {
    color: #00ff00;
  }

  .file-item:hover {
    background: rgba(0, 255, 0, 0.2);
    border-color: #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  }

  .file-item::before {
    content: "► ";
    color: #00ff00;
  }

  .folder-item::before {
    content: "▼ ";
    color: #00ff00;
  }

  .btn-browse {
    background: #000000;
    border-color: #00ff00;
    color: #00ff00;
  }

  .btn-browse:hover {
    background: #00ff00;
    color: #000000;
  }

  /* Scrollbar personnalisée */
  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: #000000;
    border: 1px solid #00ff00;
  }

  ::-webkit-scrollbar-thumb {
    background: #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
  }

  /* Animation de scanline */
  @keyframes scanline {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }

  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(to bottom, transparent, rgba(0, 255, 0, 0.3), transparent);
    animation: scanline 8s linear infinite;
    pointer-events: none;
    z-index: 9999;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>[ ▂▃▅▇█ MATRIX PAGES MANAGER █▇▅▃▂ ]</h1>
    
    <div id="message"></div>
    
    <form id="addPageForm" class="add-form">
      <h2>[ + AJOUTER UNE PAGE ]</h2>
      
      <div class="form-group">
        <label for="title">► TITRE :</label>
        <input type="text" id="title" required>
      </div>
      
      <div class="form-group">
        <label for="githubPath">► CHEMIN GITHUB :</label>
        <input type="text" id="githubPath" placeholder="Pages/exemple.html" required>
      </div>
      
      <div class="form-group">
        <label for="description">► DESCRIPTION :</label>
        <textarea id="description"></textarea>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">[ AJOUTER ]</button>
      <button type="button" class="btn btn-browse" onclick="toggleFileBrowser()">[ PARCOURIR ]</button>
      <button type="button" class="btn" onclick="loadPages()">[ REFRESH ]</button>
    </form>

    <!-- Navigateur de fichiers -->
    <div id="fileBrowser" class="file-browser">
      <div class="file-browser-header">
        <span class="file-browser-path" id="currentPath">/</span>
        <button class="file-browser-close" onclick="toggleFileBrowser()">[ X ]</button>
      </div>
      <div id="fileList">
        <p class="loading">[ CHARGEMENT... ]</p>
      </div>
    </div>
    
    <!-- Liste des pages -->
    <div id="pagesContainer">
      <p class="loading">[ CHARGEMENT DES PAGES... ]</p>
    </div>
  </div>

  <script>

    // Protection par mot de passe
    (function() {
        const MOT_DE_PASSE = 'j5sbj529'; // ← Changez ici
        let tentatives = 3;
        
        while (tentatives > 0) {
            const saisie = prompt('[ 🔒 MOT DE PASSE REQUIS ]');
            
            if (saisie === null) {
                document.body.innerHTML = '<h1 style="text-align:center;margin-top:50px;color:#ff0000;text-shadow:0 0 20px #ff0000;">[ ✗ ACCÈS ANNULÉ ]</h1>';
                throw new Error('Accès annulé');
            }
            
            if (saisie === MOT_DE_PASSE) {
                return; // ✅ Mot de passe correct
            }
            
            tentatives--;
            if (tentatives > 0) {
                alert('[ ✗ MOT DE PASSE INCORRECT ] Tentatives restantes : ' + tentatives);
            }
        }
        
        alert('[ ✗ ACCÈS REFUSÉ ]');
        document.body.innerHTML = '<h1 style="text-align:center;margin-top:50px;color:#ff0000;text-shadow:0 0 20px #ff0000;">[ ✗ ACCÈS REFUSÉ ]</h1>';
        throw new Error('Accès refusé');
    })();
    
    // Configuration
    const API_BASE = '/api';

    // Afficher un message
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    // Charger les pages
    async function loadPages() {
      const container = document.getElementById('pagesContainer');
      container.innerHTML = '<p class="loading">[ CHARGEMENT... ]</p>';

      try {
        const response = await fetch(`${API_BASE}/get-pages`);
        const data = await response.json();

        if (!data.success || !data.pages) {
          throw new Error('Erreur lors du chargement');
        }

        if (data.pages.length === 0) {
          container.innerHTML = '<p class="loading">[ AUCUNE PAGE TROUVÉE ]</p>';
          return;
        }

        // Créer la grille de cards

        // Dans la boucle forEach qui crée les cards, ajouter :
        const statusIcon = page.status?.isOk ? '🟢' :
                           page.status?.isError ? '🔴' :
                           page.status?.isRedirect ? '🟡' : '';
        
        const grid = document.createElement('div');
        grid.className = 'pages-grid';

        data.pages.forEach(page => {
        const card = document.createElement('div');
        card.className = 'page-card';
        
        card.onclick = (e) => {
          if (!e.target.classList.contains('btn-delete') && !e.target.classList.contains('btn-favorite')) {
            window.open(`/${page.githubPath}`, '_blank');
          }
        };
        
        const lastModified = new Date(page.lastModified).toLocaleDateString('fr-FR');
        const favoriteClass = page.favorite ? 'active' : '';
        const favoriteIcon = page.favorite ? '★' : '☆';
        
        card.innerHTML = `
          <h3>${statusIcon} [ ${page.title} ]</h3>
          <p class="path">► ${page.githubPath}</p>
          ${page.description ? `<p class="description">// ${page.description}</p>` : ''}
          <p class="date">// ${lastModified}</p>
          <div class="actions">
            <button class="btn-favorite ${favoriteClass}" onclick="toggleFavorite('${page.id}'); event.stopPropagation();">${favoriteIcon}</button>
            <button class="btn-delete" onclick="deletePage('${page.id}'); event.stopPropagation();">[ DEL ]</button>
            <!-- Dans le formulaire, après les autres boutons -->
            <button type="button" class="btn" onclick="checkAllPages()">
              [ 🔍 VÉRIFIER ]
            </button>
            <button type="button" class="btn btn-delete" onclick="cleanBrokenLinks()">
              [ 🧹 NETTOYER ]
            </button>
          </div>
        `;
        
        grid.appendChild(card);
      });

        container.innerHTML = '';
        container.appendChild(grid);

      } catch (error) {
        container.innerHTML = `<p class="loading" style="color: #ff0000; text-shadow: 0 0 10px #ff0000;">[ ✗ ERREUR : ${error.message} ]</p>`;
      }
    }

    // Ajouter une page
    document.getElementById('addPageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = '[ EN COURS... ]';

      const title = document.getElementById('title').value;
      const githubPath = document.getElementById('githubPath').value;

      // Nettoyer le chemin s'il contient une URL GitHub complète
      let cleanPath = githubPath;
      if (githubPath.includes('github.com')) {
        const match = githubPath.match(/blob\/[^\/]+\/(.*)/);
        if (match) {
          cleanPath = match[1];
        }
      }
      
      const description = document.getElementById('description').value;

      try {
        const response = await fetch(`${API_BASE}/add-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, githubPath: cleanPath, description })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('[ ✓ PAGE AJOUTÉE ]', 'success');
          document.getElementById('addPageForm').reset();
          loadPages();
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }

      } catch (error) {
        showMessage(`[ ✗ ERREUR : ${error.message} ]`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '[ AJOUTER ]';
      }
    });

    // Supprimer une page
    async function deletePage(id) {
      if (!confirm('[ ? ] SUPPRIMER CETTE PAGE ?')) {
        return;
      }
    
      try {
        const response = await fetch(`${API_BASE}/delete-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id })
        });
    
        const data = await response.json();
    
        if (data.success) {
          showMessage('[ ✓ PAGE SUPPRIMÉE ]', 'success');
          loadPages();
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }
    
      } catch (error) {
        showMessage(`[ ✗ ERREUR : ${error.message} ]`, 'error');
      }
    }

    // Variables pour le navigateur de fichiers
    let currentBrowsePath = '';
    
    // Toggle du navigateur de fichiers
    function toggleFileBrowser() {
      const browser = document.getElementById('fileBrowser');
      browser.classList.toggle('active');
      
      if (browser.classList.contains('active')) {
        loadFiles('');
      }
    }
    
    // Charger les fichiers d'un dossier
    async function loadFiles(path) {
      currentBrowsePath = path;
      const fileList = document.getElementById('fileList');
      const pathDisplay = document.getElementById('currentPath');
      
      fileList.innerHTML = '<p class="loading">[ CHARGEMENT... ]</p>';
      pathDisplay.textContent = path || '/';
    
      try {
        const response = await fetch(`${API_BASE}/list-files?path=${encodeURIComponent(path)}`);
        const data = await response.json();
    
        if (!data.success) {
          throw new Error(data.error);
        }
    
        fileList.innerHTML = '';
    
        // Bouton retour si on n'est pas à la racine
        if (path) {
          const backBtn = document.createElement('div');
          backBtn.className = 'folder-item';
          backBtn.innerHTML = '↑ [ RETOUR ]';
          backBtn.onclick = () => {
            const parentPath = path.split('/').slice(0, -1).join('/');
            loadFiles(parentPath);
          };
          fileList.appendChild(backBtn);
        }
    
        // Afficher les dossiers
        data.folders.forEach(folder => {
          const folderDiv = document.createElement('div');
          folderDiv.className = 'folder-item';
          folderDiv.textContent = folder.name;
          folderDiv.onclick = () => loadFiles(folder.path);
          fileList.appendChild(folderDiv);
        });
    
        // Afficher les fichiers HTML
        data.files.forEach(file => {
          const fileDiv = document.createElement('div');
          fileDiv.className = 'file-item';
          fileDiv.textContent = file.name;
          fileDiv.onclick = () => selectFile(file.path, file.name);
          fileList.appendChild(fileDiv);
        });
    
        if (data.folders.length === 0 && data.files.length === 0) {
          fileList.innerHTML = '<p style="color: #00ff00; text-align: center;">[ AUCUN FICHIER ]</p>';
        }
    
      } catch (error) {
        fileList.innerHTML = `<p style="color: #ff0000; text-shadow: 0 0 10px #ff0000;">[ ✗ ${error.message} ]</p>`;
      }
    }
    
    // Sélectionner un fichier
    function selectFile(path, name) {
      document.getElementById('githubPath').value = path;
      document.getElementById('title').value = name.replace('.html', '').replace(/-|_/g, ' ');
      
      toggleFileBrowser();
      
      showMessage(`[ ✓ FICHIER : ${path} ]`, 'success');
    }

    // Toggle favori
    async function toggleFavorite(id) {
      try {
        const response = await fetch(`${API_BASE}/toggle-favorite`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id })
        });
    
        const data = await response.json();
    
        if (data.success) {
          showMessage(data.message, 'success');
          loadPages();
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }
    
      } catch (error) {
        showMessage(`[ ✗ ERREUR : ${error.message} ]`, 'error');
      }
    }
    
    // ✅ NOUVELLE FONCTION 3 : Vérifier une page
    async function checkPageStatus(page) {
      const response = await fetch(`${API_BASE}/check-page-status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ githubPath: page.githubPath })
      });
      
      const data = await response.json();
      return { ...page, status: data }; // Ajoute le statut à la page
    }
    
    // ✅ NOUVELLE FONCTION 4 : Vérifier toutes les pages
    async function checkAllPages() {
      showMessage('[ 🔍 VÉRIFICATION EN COURS... ]', 'success');
      
      // Vérifier chaque page (en parallèle)
      const checkedPages = await Promise.all(
        allPages.map(page => checkPageStatus(page))
      );
      
      // Sauvegarder les résultats
      allPages = checkedPages;
      
      // Ré-afficher avec les statuts
      displayPages(allPages);
      
      // Compter les erreurs
      const errors = checkedPages.filter(p => p.status?.isError).length;
      if (errors > 0) {
        showMessage(`[ ⚠️ ${errors} LIEN(S) MORT(S) ]`, 'error');
      } else {
        showMessage('[ ✓ TOUS LES LIENS FONCTIONNENT ]', 'success');
      }
    }
    
    // ✅ NOUVELLE FONCTION 5 : Nettoyer les liens morts
    async function cleanBrokenLinks() {
      // Trouver les pages avec erreur
      const brokenPages = allPages.filter(p => p.status?.isError);
      
      if (brokenPages.length === 0) {
        showMessage('[ ✓ AUCUN LIEN MORT ]', 'success');
        return;
      }
      
      // Demander confirmation
      const list = brokenPages.map(p => `- ${p.title}`).join('\n');
      if (!confirm(`Supprimer ${brokenPages.length} page(s) ?\n\n${list}`)) {
        return;
      }
      
      // Supprimer via l'API
      const ids = brokenPages.map(p => p.id);
      const response = await fetch(`${API_BASE}/delete-pages-batch`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids })
      });
      
      if (response.ok) {
        showMessage(`[ ✓ ${ids.length} PAGE(S) SUPPRIMÉE(S) ]`, 'success');
        loadPages(); // Recharger la liste
      }
    }
    // Charger les pages au démarrage
    loadPages();
  </script>
</body>
