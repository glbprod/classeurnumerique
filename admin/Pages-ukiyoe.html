<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁 · Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Optima', 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #faf8f5;
      color: #2d2d2d;
      min-height: 100vh;
      padding: 60px 30px;
      position: relative;
    }

    /* Motif japonais subtil en arrière-plan */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(190, 140, 100, 0.03) 49px, rgba(190, 140, 100, 0.03) 50px);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 80px;
      position: relative;
    }

    /* Ligne décorative au-dessus du titre */
    header::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #c74a4a, transparent);
    }

    h1 {
      color: #1a1a1a;
      font-size: 2.8rem;
      font-weight: 300;
      margin-bottom: 16px;
      letter-spacing: 8px;
      position: relative;
    }

    h1::after {
      content: "頁";
      position: absolute;
      top: -15px;
      right: -40px;
      font-size: 1.2rem;
      color: #c74a4a;
      opacity: 0.6;
    }

    .subtitle {
      color: #8a8a8a;
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* Filtres minimalistes */
    .filters {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 60px;
      border-bottom: 1px solid #e8e4df;
    }

    .filter-btn {
      background: transparent;
      color: #6a6a6a;
      padding: 12px 32px;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      position: relative;
    }

    .filter-btn:hover {
      color: #2d2d2d;
    }

    .filter-btn.active {
      color: #c74a4a;
      border-bottom-color: #c74a4a;
    }

    /* Grille aérée */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 40px;
      margin-top: 50px;
    }

    .gallery-card {
      background: #ffffff;
      padding: 0;
      border: 1px solid #e8e4df;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .gallery-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 0;
      background: linear-gradient(180deg, #c74a4a, #e89b9b);
      transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(199, 74, 74, 0.08);
      border-color: #c74a4a;
    }

    .gallery-card:hover::before {
      height: 100%;
    }

    .card-content {
      padding: 30px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .gallery-card h3 {
      color: #1a1a1a;
      font-size: 1.3rem;
      font-weight: 400;
      margin: 0;
      flex: 1;
      letter-spacing: 1px;
    }

    .badge-container {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
      margin-left: 16px;
    }

    .badge {
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      border: 1px solid;
    }

    .badge-favorite {
      background: #fff9f0;
      color: #d4a574;
      border-color: #d4a574;
    }

    .badge-new {
      background: #f0f9ff;
      color: #5b8db8;
      border-color: #5b8db8;
    }

    .gallery-card .description {
      color: #6a6a6a;
      font-size: 0.95rem;
      margin-bottom: 24px;
      line-height: 1.8;
      flex: 1;
      font-weight: 300;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid #f5f3f0;
      margin-top: auto;
    }

    .card-date {
      color: #9a9a9a;
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .card-arrow {
      color: #c74a4a;
      font-size: 1.4rem;
      transition: transform 0.4s ease;
    }

    .gallery-card:hover .card-arrow {
      transform: translateX(6px);
    }

    .loading {
      text-align: center;
      color: #9a9a9a;
      font-size: 1rem;
      font-weight: 300;
      margin: 100px 0;
      letter-spacing: 2px;
    }

    .empty-state {
      text-align: center;
      color: #9a9a9a;
      margin: 100px 0;
    }

    .empty-state-icon {
      font-size: 5rem;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* Stats minimalistes */
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
      position: relative;
    }

    .stat-item::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 1px;
      background: #c74a4a;
    }

    .stat-number {
      display: block;
      color: #c74a4a;
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .stat-label {
      color: #8a8a8a;
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: lowercase;
    }

    /* Ornement décoratif */
    .ornament {
      text-align: center;
      margin: 80px 0 40px 0;
      color: #c74a4a;
      font-size: 1.2rem;
      opacity: 0.4;
    }

    /* Cercle décoratif japonais */
    .enso {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 100px;
      height: 100px;
      border: 2px solid rgba(199, 74, 74, 0.15);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .enso::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 1px solid rgba(199, 74, 74, 0.1);
      border-radius: 50%;
    }

    /* Animation douce au chargement */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-card {
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .gallery-card:nth-child(1) { animation-delay: 0.05s; }
    .gallery-card:nth-child(2) { animation-delay: 0.1s; }
    .gallery-card:nth-child(3) { animation-delay: 0.15s; }
    .gallery-card:nth-child(4) { animation-delay: 0.2s; }
    .gallery-card:nth-child(5) { animation-delay: 0.25s; }
    .gallery-card:nth-child(6) { animation-delay: 0.3s; }
  </style>
</head>
<body>
  <div class="enso"></div>
  
  <div class="container">
    <header>
      <h1>INDEX</h1>
      <p class="subtitle">Collection de Pages</p>
    </header>

    <!-- Stats -->
    <div class="stats" id="stats"></div>

    <div class="ornament">◈</div>

    <!-- Filtres -->
    <div class="filters">
      <button class="filter-btn active" onclick="filterPages('all')">Tout</button>
      <button class="filter-btn" onclick="filterPages('favorites')">Favoris</button>
      <button class="filter-btn" onclick="filterPages('recent')">Récent</button>
    </div>

    <!-- Galerie -->
    <div id="galleryContainer">
      <p class="loading">Chargement en cours</p>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let allPages = [];
    let currentFilter = 'all';

    // Charger les pages
    async function loadGallery() {
      const container = document.getElementById('galleryContainer');
      container.innerHTML = '<p class="loading">Chargement en cours</p>';

      try {
        const response = await fetch(`${API_BASE}/get-pages`);
        const data = await response.json();

        if (!data.success || !data.pages) {
          throw new Error('Erreur lors du chargement');
        }

        allPages = data.pages;
        updateStats();
        displayPages(allPages);

      } catch (error) {
        container.innerHTML = `<p class="loading" style="color: #c74a4a;">Erreur : ${error.message}</p>`;
      }
    }

    // Mettre à jour les stats
    function updateStats() {
      const statsContainer = document.getElementById('stats');
      const totalPages = allPages.length;
      const favoritesCount = allPages.filter(p => p.favorite).length;
      const recentCount = allPages.filter(p => isRecent(p.addedDate)).length;

      statsContainer.innerHTML = `
        <div class="stat-item">
          <span class="stat-number">${totalPages}</span>
          <span class="stat-label">ressource${totalPages > 1 ? 's' : ''}</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">${favoritesCount}</span>
          <span class="stat-label">favori${favoritesCount > 1 ? 's' : ''}</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">${recentCount}</span>
          <span class="stat-label">récente${recentCount > 1 ? 's' : ''}</span>
        </div>
      `;
    }

    // Vérifier si une page est récente (moins de 30 jours)
    function isRecent(dateString) {
      const pageDate = new Date(dateString);
      const now = new Date();
      const daysDiff = (now - pageDate) / (1000 * 60 * 60 * 24);
      return daysDiff <= 30;
    }

    // Afficher les pages
    function displayPages(pages) {
      const container = document.getElementById('galleryContainer');

      if (pages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">○</div>
            <p class="empty-state-text">Aucune ressource</p>
          </div>
        `;
        return;
      }

      // Trier : favoris en premier, puis par date décroissante
      const sortedPages = [...pages].sort((a, b) => {
        if (a.favorite && !b.favorite) return -1;
        if (!a.favorite && b.favorite) return 1;
        return new Date(b.addedDate) - new Date(a.addedDate);
      });

      const grid = document.createElement('div');
      grid.className = 'gallery-grid';

      sortedPages.forEach(page => {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.onclick = () => window.open(`/${page.githubPath}`, '_blank');

        const addedDate = new Date(page.addedDate).toLocaleDateString('fr-FR', {
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });

        const badges = [];
        if (page.favorite) {
          badges.push('<span class="badge badge-favorite">★</span>');
        }
        if (isRecent(page.addedDate)) {
          badges.push('<span class="badge badge-new">nouveau</span>');
        }

        card.innerHTML = `
          <div class="card-content">
            <div class="card-header">
              <h3>${page.title}</h3>
              ${badges.length > 0 ? `<div class="badge-container">${badges.join('')}</div>` : ''}
            </div>
            ${page.description ? `<p class="description">${page.description}</p>` : '<p class="description">—</p>'}
            <div class="card-footer">
              <span class="card-date">${addedDate}</span>
              <span class="card-arrow">→</span>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      container.innerHTML = '';
      container.appendChild(grid);
    }

    // Filtrer les pages
    function filterPages(filter) {
      currentFilter = filter;

      // Mise à jour des boutons actifs
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      let filteredPages = [];

      switch(filter) {
        case 'favorites':
          filteredPages = allPages.filter(p => p.favorite);
          break;
        case 'recent':
          filteredPages = allPages.filter(p => isRecent(p.addedDate));
          break;
        default:
          filteredPages = allPages;
      }

      displayPages(filteredPages);
    }

    // Charger au démarrage
    loadGallery();
  </script>
</body>
</html>
