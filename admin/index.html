<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gestion des Pages</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
  }

  h1 {
    color: #f0f6fc;
    margin-bottom: 40px;
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  /* Formulaire minimaliste */
  .add-form {
    background: #161b22;
    padding: 20px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 40px;
    max-width: 600px;
  }

  .add-form h2 {
    color: #f0f6fc;
    margin-bottom: 16px;
    font-size: 1rem;
    font-weight: 500;
  }

  .form-group {
    margin-bottom: 12px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    color: #8b949e;
    font-size: 0.85rem;
    font-weight: 400;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 8px 12px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #c9d1d9;
    font-size: 14px;
    transition: border-color 0.2s;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #58a6ff;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 60px;
  }

  .btn {
    background: #21262d;
    color: #c9d1d9;
    padding: 8px 16px;
    border: 1px solid #30363d;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn:hover {
    background: #30363d;
    border-color: #8b949e;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .refresh-btn {
    margin-left: 8px;
  }

  /* Cards compactes et sombres */
  .pages-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 12px;
    margin-top: 30px;
  }

  .page-card {
    background: #161b22;
    padding: 14px;
    border-radius: 6px;
    border: 1px solid #30363d;
    cursor: pointer;
    transition: all 0.2s;
  }

  .page-card:hover {
    border-color: #58a6ff;
    box-shadow: 0 0 0 1px #58a6ff;
  }

  .page-card h3 {
    color: #58a6ff;
    margin-bottom: 6px;
    font-size: 0.95rem;
    font-weight: 500;
  }

  .page-card .path {
    color: #8b949e;
    font-size: 0.8rem;
    margin-bottom: 6px;
    word-break: break-all;
    font-family: 'Courier New', monospace;
  }

  .page-card .description {
    color: #6e7681;
    font-size: 0.8rem;
    margin-bottom: 8px;
    font-style: italic;
  }

  .page-card .date {
    color: #6e7681;
    font-size: 0.75rem;
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid #21262d;
  }

  .page-card .actions {
    margin-top: 10px;
    display: flex;
    gap: 8px;
  }

  .btn-delete {
    background: #21262d;
    color: #f85149;
    padding: 6px 12px;
    border: 1px solid #30363d;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    transition: all 0.2s;
  }

  .btn-delete:hover {
    background: #f85149;
    color: #0d1117;
    border-color: #f85149;
  }

  .message {
    padding: 12px 16px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    max-width: 600px;
  }

  .message.success {
    background: #0d1117;
    color: #3fb950;
    border: 1px solid #3fb950;
  }

  .message.error {
    background: #0d1117;
    color: #f85149;
    border: 1px solid #f85149;
  }

  .loading {
    color: #8b949e;
    font-size: 0.95rem;
    margin: 40px 0;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>üìö Gestion des Pages</h1>

    <!-- Message de feedback -->
    <div id="message"></div>

    <!-- Formulaire d'ajout -->
    <div class="add-form">
      <h2>‚ûï Ajouter une nouvelle page</h2>
      <form id="addPageForm">
        <div class="form-group">
          <label for="title">Titre de la page *</label>
          <input type="text" id="title" required placeholder="Ex: Introduction √† Python">
        </div>
        
        <div class="form-group">
          <label for="githubPath">Chemin GitHub *</label>
          <input type="text" id="githubPath" required placeholder="Ex: cours/python/introduction.html">
        </div>
        
        <div class="form-group">
          <label for="description">Description (optionnelle)</label>
          <textarea id="description" placeholder="Description courte de la page"></textarea>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">Ajouter la page</button>
        <button type="button" class="btn refresh-btn" onclick="loadPages()">üîÑ Rafra√Æchir</button>
      </form>
    </div>

    <!-- Liste des pages -->
    <div id="pagesContainer">
      <p class="loading">Chargement des pages...</p>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = '/api';

    // Afficher un message
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    // Charger les pages
    async function loadPages() {
      const container = document.getElementById('pagesContainer');
      container.innerHTML = '<p class="loading">Chargement des pages...</p>';

      try {
        const response = await fetch(`${API_BASE}/get-pages`);
        const data = await response.json();

        if (!data.success || !data.pages) {
          throw new Error('Erreur lors du chargement');
        }

        if (data.pages.length === 0) {
          container.innerHTML = '<p class="loading">Aucune page pour le moment. Ajoutez-en une !</p>';
          return;
        }

        // Cr√©er la grille de cards
        const grid = document.createElement('div');
        grid.className = 'pages-grid';

        data.pages.forEach(page => {
          const card = document.createElement('div');
          card.className = 'page-card';
          
          // ‚Üê AJOUTE CES 3 LIGNES
          card.onclick = (e) => {
            if (!e.target.classList.contains('btn-delete')) {
              window.open(`/${page.githubPath}`, '_blank');
            }
          };
          
          const lastModified = new Date(page.lastModified).toLocaleDateString('fr-FR');
          
          card.innerHTML = `
            <h3>${page.title}</h3>
            <p class="path">üìÅ ${page.githubPath}</p>
            ${page.description ? `<p class="description">${page.description}</p>` : ''}
            <p class="date">üìÖ Derni√®re modification : ${lastModified}</p>
            <div class="actions">
              <button class="btn-delete" onclick="deletePage('${page.id}'); event.stopPropagation();">üóëÔ∏è Supprimer</button>
            </div>
          `;
          
          grid.appendChild(card);
        });

        container.innerHTML = '';
        container.appendChild(grid);

      } catch (error) {
        container.innerHTML = `<p class="loading" style="color: #e74c3c;">Erreur : ${error.message}</p>`;
      }
    }

    // Ajouter une page
    document.getElementById('addPageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Ajout en cours...';

      const title = document.getElementById('title').value;
      const githubPath = document.getElementById('githubPath').value;

      // Nettoyer le chemin s'il contient une URL GitHub compl√®te
      let cleanPath = githubPath;
      if (githubPath.includes('github.com')) {
        // Extraire le chemin depuis l'URL GitHub
        // De: https://github.com/user/repo/blob/main/Pages/file.html
        // √Ä: Pages/file.html
        const match = githubPath.match(/blob\/[^\/]+\/(.*)/);
        if (match) {
          cleanPath = match[1];
        }
      }
      
      const description = document.getElementById('description').value;

      try {
        const response = await fetch(`${API_BASE}/add-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, githubPath: cleanPath, description })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('‚úÖ Page ajout√©e avec succ√®s !', 'success');
          document.getElementById('addPageForm').reset();
          loadPages();
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }

      } catch (error) {
        showMessage(`‚ùå Erreur : ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ajouter la page';
      }
    });

    // Supprimer une page
    async function deletePage(id) {
      if (!confirm('Voulez-vous vraiment supprimer cette page ?')) {
        return;
      }
    
      try {
        const response = await fetch(`${API_BASE}/delete-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id })
        });
    
        const data = await response.json();
    
        if (data.success) {
          showMessage('‚úÖ Page supprim√©e avec succ√®s !', 'success');
          loadPages(); // Recharger la liste
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }
    
      } catch (error) {
        showMessage(`‚ùå Erreur : ${error.message}`, 'error');
      }
    }

    // Charger les pages au d√©marrage
    loadPages();
  </script>
</body>
</html>
