<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gestion des Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    /* Formulaire d'ajout */
    .add-form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    .add-form h2 {
      color: #667eea;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Grille de cards */
    .pages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .page-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;  /* ‚Üê AJOUTE CETTE LIGNE */
    }
    
    .page-card:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 2px solid #667eea;  /* ‚Üê AJOUTE CETTE LIGNE (optionnel, pour un effet visuel) */
    }

    .page-card h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .page-card .path {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .page-card .description {
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 10px;
      font-style: italic;
    }

    .page-card .date {
      color: #999;
      font-size: 0.8rem;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .page-card .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-delete:hover {
      background: #c0392b;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      margin: 40px 0;
    }

    .refresh-btn {
      background: #3498db;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Gestion des Pages</h1>

    <!-- Message de feedback -->
    <div id="message"></div>

    <!-- Formulaire d'ajout -->
    <div class="add-form">
      <h2>‚ûï Ajouter une nouvelle page</h2>
      <form id="addPageForm">
        <div class="form-group">
          <label for="title">Titre de la page *</label>
          <input type="text" id="title" required placeholder="Ex: Introduction √† Python">
        </div>
        
        <div class="form-group">
          <label for="githubPath">Chemin GitHub *</label>
          <input type="text" id="githubPath" required placeholder="Ex: cours/python/introduction.html">
        </div>
        
        <div class="form-group">
          <label for="description">Description (optionnelle)</label>
          <textarea id="description" placeholder="Description courte de la page"></textarea>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">Ajouter la page</button>
        <button type="button" class="btn refresh-btn" onclick="loadPages()">üîÑ Rafra√Æchir</button>
      </form>
    </div>

    <!-- Liste des pages -->
    <div id="pagesContainer">
      <p class="loading">Chargement des pages...</p>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = '/api';

    // Afficher un message
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    // Charger les pages
    async function loadPages() {
      const container = document.getElementById('pagesContainer');
      container.innerHTML = '<p class="loading">Chargement des pages...</p>';

      try {
        const response = await fetch(`${API_BASE}/get-pages`);
        const data = await response.json();

        if (!data.success || !data.pages) {
          throw new Error('Erreur lors du chargement');
        }

        if (data.pages.length === 0) {
          container.innerHTML = '<p class="loading">Aucune page pour le moment. Ajoutez-en une !</p>';
          return;
        }

        // Cr√©er la grille de cards
        const grid = document.createElement('div');
        grid.className = 'pages-grid';

        data.pages.forEach(page => {
          const card = document.createElement('div');
          card.className = 'page-card';
          
          // ‚Üê AJOUTE CES 3 LIGNES
          card.onclick = (e) => {
            if (!e.target.classList.contains('btn-delete')) {
              window.open(`/${page.githubPath}`, '_blank');
            }
          };
          
          const lastModified = new Date(page.lastModified).toLocaleDateString('fr-FR');
          
          card.innerHTML = `
            <h3>${page.title}</h3>
            <p class="path">üìÅ ${page.githubPath}</p>
            ${page.description ? `<p class="description">${page.description}</p>` : ''}
            <p class="date">üìÖ Derni√®re modification : ${lastModified}</p>
            <div class="actions">
              <button class="btn-delete" onclick="deletePage('${page.id}'); event.stopPropagation();">üóëÔ∏è Supprimer</button>
            </div>
          `;
          
          grid.appendChild(card);
        });

        container.innerHTML = '';
        container.appendChild(grid);

      } catch (error) {
        container.innerHTML = `<p class="loading" style="color: #e74c3c;">Erreur : ${error.message}</p>`;
      }
    }

    // Ajouter une page
    document.getElementById('addPageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Ajout en cours...';

      const title = document.getElementById('title').value;
      const githubPath = document.getElementById('githubPath').value;

      // Nettoyer le chemin s'il contient une URL GitHub compl√®te
      let cleanPath = githubPath;
      if (githubPath.includes('github.com')) {
        // Extraire le chemin depuis l'URL GitHub
        // De: https://github.com/user/repo/blob/main/Pages/file.html
        // √Ä: Pages/file.html
        const match = githubPath.match(/blob\/[^\/]+\/(.*)/);
        if (match) {
          cleanPath = match[1];
        }
      }
      
      const description = document.getElementById('description').value;

      try {
        const response = await fetch(`${API_BASE}/add-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, githubPath: cleanPath, description })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('‚úÖ Page ajout√©e avec succ√®s !', 'success');
          document.getElementById('addPageForm').reset();
          loadPages();
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }

      } catch (error) {
        showMessage(`‚ùå Erreur : ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ajouter la page';
      }
    });

    // Supprimer une page
    async function deletePage(id) {
      if (!confirm('Voulez-vous vraiment supprimer cette page ?')) {
        return;
      }
    
      try {
        const response = await fetch(`${API_BASE}/delete-page`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id })
        });
    
        const data = await response.json();
    
        if (data.success) {
          showMessage('‚úÖ Page supprim√©e avec succ√®s !', 'success');
          loadPages(); // Recharger la liste
        } else {
          throw new Error(data.error || 'Erreur inconnue');
        }
    
      } catch (error) {
        showMessage(`‚ùå Erreur : ${error.message}`, 'error');
      }
    }

    // Charger les pages au d√©marrage
    loadPages();
  </script>
</body>
</html>
